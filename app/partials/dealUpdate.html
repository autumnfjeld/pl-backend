<h3>{{ deal.title }}</h3>
<form ng-submit="updateDeal()">
  <label>Title:</label>
  <input type="text" ng-model="deal.title" value="{{ deal.title }}" /><br>
  <label>Description:</label>
  <input type="text" ng-model="deal.description" value="{{ deal.description }}" /><br>
  <img src="{{ deal.image }}">
  <input type="submit" value="Save" />
</form>

<br>
<br>
Deal: {{ deal }}
